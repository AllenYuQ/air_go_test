<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>

<tbody>
<table border="1">
    <thead>
    <tr>
        <th>用户Id</th>
        <th>用户名</th>
        <th>真实用户名</th>
        <th>密码</th>
        <th>邮件</th>
        <th>电话</th>
        <th>性别</th>
        <th>身份</th>
    </tr>
    </thead>
    <tbody>
    {{range .data}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Username}}</td>
            <td>{{.Realname}}</td>
            <td>{{.Passwd}}</td>
            <td>{{.Email}}</td>
            <td>{{.Phone}}</td>
            <td>{{.Sex}}</td>
            <td>{{.RoleId}}</td>
        </tr>
    {{end}}
    </tbody>
</table>
</tbody>
</html>
